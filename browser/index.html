<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
        href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
  <title>Foreign Language Readability Tool</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Langly - Foreign Language Readability Tool</h1>
        <form class="form-inline d-flex justify-content-center mb-4">
          <input type="url" id="article-url" name="article-url"
                 placeholder="Enter an article url" class="form-control mr-2"/>
          <input type="submit" class="btn btn-secondary" value="Get readability rating!"/>
        </form>
        <div id="results-area" class="row">
        </div>
      </div>
